  <style>
      body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
          color: #e0e0e0;
          overflow-x: hidden;
      }
      body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: 
              linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
              linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
          background-size: 30px 30px;
          z-index: -1;
          pointer-events: none;
      }
      .navbar-custom {
          backdrop-filter: blur(10px);
          background: rgba(0, 0, 0, 0.7) !important;
          border-bottom: 1px solid rgba(0, 240, 255, 0.3);
      }
      .gradient-text {
          background: linear-gradient(135deg, #00ffff 0%, #0066ff 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
      }
      .cyber-text {
          font-family: 'Orbitron', sans-serif;
          letter-spacing: 1px;
      }
      /* Glitch Effect */
      .glitch {
          position: relative;
          display: inline-block;
      }
      .glitch::before,
      .glitch::after {
          content: attr(data-text);
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }
      .glitch:hover::before {
          animation: glitch-anim-1 0.3s linear infinite;
          clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
          transform: translate(-2px, -2px);
      }
      .glitch:hover::after {
          animation: glitch-anim-2 0.3s linear infinite;
          clip-path: polygon(0 80%, 100% 20%, 100% 100%, 0 100%);
          transform: translate(2px, 2px);
      }
      @keyframes glitch-anim-1 {
          0% { transform: translate(0); }
          20% { transform: translate(-3px, 3px); }
          40% { transform: translate(-3px, -3px); }
          60% { transform: translate(3px, 3px); }
          80% { transform: translate(3px, -3px); }
          to { transform: translate(0); }
      }
      @keyframes glitch-anim-2 {
          0% { transform: translate(0); }
          20% { transform: translate(3px, 3px); }
          40% { transform: translate(-3px, -3px); }
          60% { transform: translate(3px, 3px); }
          80% { transform: translate(-3px, 3px); }
          to { transform: translate(0); }
      }
      /* Hologram Effect */
      .hologram {
          position: relative;
          background: rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(0, 240, 255, 0.3);
          border-radius: 20px;
          overflow: hidden;
          transition: all 0.3s ease;
      }
      .hologram::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: linear-gradient(45deg, transparent, rgba(0, 240, 255, 0.1), transparent);
          transform: rotate(45deg);
          animation: sweep 3s infinite linear;
          pointer-events: none;
      }
      @keyframes sweep {
          0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
          100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
      }
      /* Pulse Effect */
      .pulse {
          animation: pulse 2s infinite;
      }
      @keyframes pulse {
          0% { box-shadow: 0 0 0 0 rgba(0, 240, 255, 0.4); }
          70% { box-shadow: 0 0 0 10px rgba(0, 240, 255, 0); }
          100% { box-shadow: 0 0 0 0 rgba(0, 240, 255, 0); }
      }
      /* Neon Glow */
      .neon-glow {
          text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
      }
      /* Mouse Move Effect */
      .mouse-move-element {
          transition: transform 0.3s ease-out;
          transform-style: preserve-3d;
          will-change: transform;
      }
      /* Footer */
      .footer-custom {
          background: rgba(0, 0, 0, 0.7);
          -webkit-backdrop-filter: blur(10px);
          backdrop-filter: blur(10px);
          border-top: 1px solid rgba(0, 240, 255, 0.3);
          padding: 2rem 0;
          margin-top: 4rem;
          
      }
  </style>
</head>
<body class="bg-dark">
  <!-- Header Container -->
  <div id="header-container"></div>

  <!-- Hero Section -->
  <section class="min-h-screen flex items-center relative">
    <!-- Particles.js Container -->
    <div id="particles-js" class="absolute inset-0 z-0"><canvas class="particles-js-canvas-el" width="1017" height="508" style="width: 100%; height: 100%;"></canvas></div>
    <div class="container mx-auto px-4 py-16 relative z-10">
      <div class="flex flex-col lg:flex-row items-center justify-between gap-12">
        <div class="lg:w-1/2 text-center lg:text-left animate__animated animate__fadeInLeft">
          <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6 gradient-text cyber-text glitch" data-text="Hi there! I'm Mostafa">
            Hi there! I'm Mostafa
          </h1>
          <div class="text-2xl text-gray-300 mb-8 min-h-[60px]">
            <span id="typing-text" class="text-cyan-400"></span>
          </div>
          <p class="text-xl text-gray-300 mb-8 leading-relaxed">
            Welcome to my digital portfolio! I'm a passionate web developer dedicated to crafting innovative digital experiences that blend cutting-edge technology with thoughtful design. Explore my work and discover how I can bring your ideas to life.
          </p>
          <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
            <a href="./index (proj).html" class="btn-3d text-center">
              View Projects
            </a>
            <a href="./index (con).html" class="btn-3d text-center bg-gradient-to-r from-purple-600 to-indigo-600">
              Get in touch
            </a>
          </div>
        </div>
        <div class="lg:w-1/2 flex justify-center animate__animated animate__fadeInRight">
          <div class="relative">
            <div class="floating w-64 h-64 md:w-80 md:h-80 rounded-full overflow-hidden border-4 border-secondary shadow-2xl shadow-cyan-500/50">
              <img src="./images/WhatsApp Image 2025-11-04 at 09.26.37_a9336159.jpg" alt="Mostafa" class="w-full h-full object-cover">
            </div>
            <div class="absolute -top-4 -right-4 w-24 h-24 rounded-full bg-purple-600 animate-ping opacity-20"></div>
            <div class="absolute -bottom-4 -left-4 w-16 h-16 rounded-full bg-cyan-500 animate-ping opacity-20"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Container -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/components.js"></script>
  <!-- Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
      // Initialize Particles.js
      document.addEventListener('DOMContentLoaded', function() {
          if (typeof particlesJS !== 'undefined') {
              particlesJS('particles-js', {
                  "particles": {
                      "number": {
                          "value": 80,
                          "density": {
                              "enable": true,
                              "value_area": 800
                          }
                      },
                      "color": {
                          "value": "#00f0ff"
                      },
                      "shape": {
                          "type": "circle",
                          "stroke": {
                              "width": 0,
                              "color": "#000000"
                          }
                      },
                      "opacity": {
                          "value": 0.5,
                          "random": true,
                          "anim": {
                              "enable": true,
                              "speed": 1,
                              "opacity_min": 0.1,
                              "sync": false
                          }
                      },
                      "size": {
                          "value": 3,
                          "random": true,
                          "anim": {
                              "enable": true,
                              "speed": 2,
                              "size_min": 0.1,
                              "sync": false
                          }
                      },
                      "line_linked": {
                          "enable": true,
                          "distance": 150,
                          "color": "#00f0ff",
                          "opacity": 0.4,
                          "width": 1
                      },
                      "move": {
                          "enable": true,
                          "speed": 1,
                          "direction": "none",
                          "random": true,
                          "straight": false,
                          "out_mode": "out",
                          "bounce": false,
                          "attract": {
                              "enable": false,
                              "rotateX": 600,
                              "rotateY": 1200
                          }
                      }
                  },
                  "interactivity": {
                      "detect_on": "canvas",
                      "events": {
                          "onhover": {
                              "enable": true,
                              "mode": "grab"
                          },
                          "onclick": {
                              "enable": true,
                              "mode": "push"
                          },
                          "resize": true
                      },
                      "modes": {
                          "grab": {
                              "distance": 140,
                              "line_linked": {
                                  "opacity": 1
                              }
                          },
                          "push": {
                              "particles_nb": 4
                          }
                      }
                  },
                  "retina_detect": true
              });
          }
      });

      // Mouse move effect for elements
      document.addEventListener('DOMContentLoaded', function() {
          const mouseMoveElements = document.querySelectorAll('.mouse-move-element');
          
          mouseMoveElements.forEach(element => {
              element.addEventListener('mousemove', (e) => {
                  const rect = element.getBoundingClientRect();
                  const x = e.clientX - rect.left;
                  const y = e.clientY - rect.top;
                  
                  const centerX = rect.width / 2;
                  const centerY = rect.height / 2;
                  
                  const moveX = (x - centerX) / 20;
                  const moveY = (y - centerY) / 20;
                  
                  element.style.transform = `translate(${moveX}px, ${moveY}px)`;
              });
              
              element.addEventListener('mouseleave', () => {
                  element.style.transform = 'translate(0px, 0px)';
              });
          });
      });

      // Typing effect
      const texts = [
          "Web Developer",
          "UI/UX Designer",
          "Frontend Specialist",
          "React Developer"
      ];
      let count = 0;
      let index = 0;
      let currentText = '';
      let letter = '';

      (function type() {
          if (count === texts.length) {
              count = 0;
          }
          currentText = texts[count];
          letter = currentText.slice(0, ++index);

          document.getElementById('typing-text').textContent = letter;
          if (letter.length === currentText.length) {
              count++;
              index = 0;
              setTimeout(type, 2000);
          } else {
              setTimeout(type, 100);
          }
      }());
  </script>
</body>
